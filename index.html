<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="darkModeToggleContainer">
        <button id="darkModeButton">Dark Mode</button>
      </div>
      
    
    <h1>Carbon Footprint Calculator</h1>

    <form id="footprint-form">
        <label for="car">Car Travel (km/week)</label>
        <input type="number" id="car" placeholder="100" />

        <label for="ac">AC Usage (hours/day)</label>
        <input type="number" id="ac" placeholder="3" />

        <label for="meat">Meat Consumed (weekly)</label>
        <input type="number" id="meat" placeholder="6" />

        <button type="submit">Calculate</button>
    </form>

    <div id="results">
        <h2>Your Weekly Carbon Footprints</h2>
        <p id="total"></p>
        <div id="chart"></div>

        <h3>Carbon Footprint </h3>
        <canvas id="footprintChart" width="400" height="400"></canvas>

        <h3>Tips to Reduce your Footprint</h3>
        <ul id="tips"></ul>

        <button id="downloadPDF">Download your Report</button>
    </div>

<!--     <footer>
        Developed by Aditya Singh
    </footer> -->

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(reg => console.log('Service Worker registered.', reg))
            .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
